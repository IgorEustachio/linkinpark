<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css">
  <title>Sucesso no Cadastro</title>

  <style>
    body {
      background-color: #000000;
      color: #FFFFFF;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    .success-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at center, #1B2A38 0%, #000000 80%);
    }

    .success-box {
      background-color: #1B2A38;
      border: 3px solid #FFFFFF;
      border-radius: 12px;
      padding: 40px 60px;
      max-width: 600px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
      animation: fadeIn 0.8s ease-in-out;
    }

    .success-box h1 {
      font-size: 28px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .success-box p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .success-box a {
      background-color: #FFFFFF;
      color: #000000;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .success-box a:hover {
      background-color: #1B2A38;
      color: #FFFFFF;
      border: 2px solid #FFFFFF;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="success-container">
    <div class="success-box">
      <h1>Cadastro concluído com sucesso!</h1>
      <p>Bem-vindo(a), <strong>{{ name }}</strong>! Seu cadastro foi realizado com êxito.</p>
      <a href="../html/index.html">Voltar à página inicial</a>
    </div>
  </div>
</body>

</html>
